<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Terminal window -->
  <rect x="8" y="16" width="112" height="96" rx="8" ry="8" class="terminal-bg"/>
  <rect x="8" y="16" width="112" height="20" rx="8" ry="8" class="title-bar"/>
  <rect x="8" y="28" width="112" height="84" class="terminal-bg"/>
  <!-- Window buttons -->
  <circle cx="22" cy="26" r="4" fill="#FF5F56"/>
  <circle cx="36" cy="26" r="4" fill="#FFBD2E"/>
  <circle cx="50" cy="26" r="4" fill="#27CA40"/>
  <!-- CW text -->
  <text x="64" y="82" text-anchor="middle" font-family="monospace" font-size="36" font-weight="bold" class="cw-text">CW</text>
  <!-- Cursor blink -->
  <rect x="92" y="62" width="4" height="28" class="cursor"/>
  <style>
    .terminal-bg { fill: #1a1a2e; }
    .title-bar { fill: #2d2d44; }
    .cw-text { fill: #00ff88; }
    .cursor { fill: #00ff88; }
    @media (prefers-color-scheme: light) {
      .terminal-bg { fill: #2d2d44; }
      .title-bar { fill: #3d3d5c; }
    }
  </style>
</svg>
